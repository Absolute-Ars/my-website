<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Аниме: Выбирай свой путь</title>
<style>
    /* Общие стили */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background-image: url('https://i.pinimg.com/736x/9f/59/43/9f59435406d0d6fe23d96918ba45f37e.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;
        overflow: hidden;
    }

    h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        text-shadow: 3px 3px 6px #000;
        text-align: center;
        padding: 0 10px;
    }

    button {
        position: absolute;
        padding: 20px 40px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(90deg, #ff6f61, #ffcc61);
        color: #1e1e1e;
        transition: transform 0.2s, background 0.3s;
        max-width: 40%;
        word-wrap: break-word;
    }

    button:hover {
        transform: scale(1.1);
        background: linear-gradient(90deg, #ffcc61, #ff6f61);
    }

    /* Кнопки по углам для ПК */
    #btn1 { top: 20px; left: 20px; }
    #btn2 { top: 20px; right: 20px; }
    #btn3 { bottom: 20px; left: 20px; }
    #btn4 { bottom: 20px; right: 20px; }

    /* Адаптация для планшетов */
    @media (max-width: 768px) {
        button {
            padding: 15px 25px;
            font-size: 16px;
            max-width: 45%;
        }

        h1 {
            font-size: 5vw;
        }
    }

    /* Адаптация для телефонов */
    @media (max-width: 480px) {
        /* Кнопки меньше и подальше друг от друга */
        #btn1 { top: 10%; left: 50%; transform: translateX(-50%); position: relative; display: block; margin: 0 auto 15px auto; }
        #btn2 { top: 0; left: 50%; transform: translateX(-50%); position: relative; display: block; margin: 0 auto 15px auto; }
        #btn3 { top: 0; left: 50%; transform: translateX(-50%); position: relative; display: block; margin: 0 auto 15px auto; }
        #btn4 { top: 0; left: 50%; transform: translateX(-50%); position: relative; display: block; margin: 0 auto; }

        button {
            padding: 12px 18px;
            font-size: 4.5vw;
            max-width: 80%;
        }

        h1 {
            font-size: 8vw;
        }
    }

</style>
</head>
<body>

    <!-- Центрированный текст -->
    <h1>Выбирай свой путь</h1>

    <!-- Кнопки с цитатами -->
    <button id="btn1" onclick="openSite('https://ru.wikipedia.org/wiki/%D0%93%D1%83%D1%80%D0%B5%D0%BD-Лаганн')">
        «Сверни это небо!» – Гуррен Лаганн
    </button>
    <button id="btn2" onclick="openSite('https://ru.wikipedia.org/wiki/Code_Geass')">
        «Я не могу сдаться!» – Code Geass
    </button>
    <button id="btn3" onclick="openSite('https://ru.wikipedia.org/wiki/K-On!')">
        «Музыка делает нас счастливыми!» – K-On!
    </button>
    <button id="btn4" onclick="openSite('https://ru.wikipedia.org/wiki/%D0%A3%D0%BC%D0%B5')">
        «Учись, чтобы жить!» – Уме
    </button>

<script>
function openSite(url) {
    window.open(url, '_blank');
}
</script>

</body>
</html>
